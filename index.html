<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calepiculator</title>
</head>
<body>
    <h1>Calepiculator</h1>
    <form>
        <input type="text" id="input">
        <list id="parent-container">
            <button type="button" class="midCalc special" id="div">C</button>
            <button type="button" class="special" id="back">←</button>
            <button type="button" class="midCalc special" id="div">^</button>
            <button type="button" class="midCalc operator" id="div">➗</button>
            <button type="button" class="numpad number" id="1">1</button>
            <button type="button" class="numpad number" id="2">2</button>
            <button type="button" class="numpad number" id="3">3</button>
            <button type="button" class="midCalc operator" id="multiply">x</button>
            <button type="button" class="numpad number" id="4">4</button>
            <button type="button" class="numpad number" id="5">5</button>
            <button type="button" class="numpad number" id="6">6</button>
            <button type="button" class="midCalc operator" id="sub">-</button>
            <button type="button" class="numpad number" id="7">7</button>
            <button type="button" class="numpad number" id="8">8</button>
            <button type="button" class="numpad number" id="9">9</button>
            <button type="button" class="midCalc operator" id="sum">+</button>
            <button type="button" class="numpad number" id="negative">-</button>
            <button type="button" class="numpad number" id="0">0</button>
            <button type="button" class="number"id="decimal">.</button>
            <button type="button" class="endCalc operator" id="equal">=</button>
            <h2>*up to two values in one calculation</h2>
        </list>
    </form>
</body>
</html>
