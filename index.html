<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="input">Enter a value:</label>
        <input type="text" id="input">
        <list id="container">
            <button type="button" id="submit" onclick="storeVar()">Submit</button>
            <button type="button" id="sum" onclick="storeVar()">+</button>
            <button type="button" id="sub" onclick="storeVar()">-</button>
            <button type="button" id="multiply" onclick="storeVar()">x</button>
            <button type="button" id="div" onclick="storeVar()">/</button>
        </list>
    </form>
